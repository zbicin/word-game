<h3>Scoreboard</h3>
<table class="table table-striped">
  <thead>
    <tr>
      <th>Rank</th>
      <th>Name</th>
      <th>Score</th>
    </tr>
  </thead>
  <tbody>
    <tr ng-repeat="entry in $ctrl.entries">
      <td>{{ $index+1 }}</td>
      <td>{{ entry.playerName }}</td>
      <td>{{ entry.score }}</td>
    </tr>
  </tbody>
</table>
